---
layout: default
---
<nav class="level">
  <div class="level-left">
    <div class="level-item">
      <h2 class="title">{{ page.title }}</h2>
    </div>
  </div>

  {% if page.job_url %}
    <div class="level-right">
      <div class="level-item">
        <a class="button is-success" href="{{ page.job_url }}" target="_blank">
          <strong>Apply via JLP Jobs</strong>
        </a>
      </div>
    </div>
  {% endif %}
</nav> 
    
<article class="content">
  {{content}}
</article>
