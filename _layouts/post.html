---
layout: default
---
<nav class="tabs is-fullwidth">
  <ul>
    {% for post in site.posts %}
      <li {% if page.url == post.url %}class="is-active"{% endif %}>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<nav class="level">
  <ul class="level-left">
    <li class="level-item">
      <h1 class="title">{{ page.title }}</h1>
    </li>
  </ul>

  {% if page.job_url %}
    <ul class="level-right">
      <li class="level-item">
        <a class="button is-success" href="{{ page.job_url }}" target="_blank">
          <strong>Apply via JLP Jobs</strong>
        </a>
      </li>
    </ul>
  {% endif %}
</nav>

<article class="content is-small">
  {{content}}
</article>
